services:

 spring-boot-app:
  image: backend
  ports: 
    - "0.0.0.0:8091:8091"
  environnement:
    -SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/api_etudiant
    -SPRING_DATASOURCE_USERNAME=root
    -SPRING_DATASOURCE_PASSWORD=root
    -SPRING_DATASOURCE_.DRIVER-CLASS-NAME=com.mysql.cj.jdbc.Driver
    -SPRING.JPA.HIBERNATE.dDDL-auto=update
  depends_on:
    -mysql
mysql: 
   image: mysql:5.7
   restart: always 
   environment:
     MYSQL_DATABASE: 'api_etudiant'
     MYSQL_ROOT_USERNAME: 'root'
     MYSQL_ROOT_PASSWORD: 'root'
   ports:
     - 3306:3306
   volumes:
     - api_etudiant:/var/lib/mysql
     
volumes:
  api_etudiant:

  
     

